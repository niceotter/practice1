<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
#grid {
display:grid;
grid-template-columns:45% 45%;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
var EE = $(document)
EE.on('click', 'div a', function() {alert('a method'); css.background-color('yellow');});
EE.on('click', '#id', function() {alert('div method');});
</script>

<title>title</title></head>

<body>
<div id='grid'>
<div id='sector1'>
<h3>Jquery 3 &lt;on&gt; method</h3>
<div><a href="javascript:void(0);">Aaaaaaaaa</a></div>
<span id='id'><a href="javascript:void(0);">Bbbbbbbbbbbbbb</a></span>

<br>

<h3>반복문</h3>
<script>
var i = 0;
while(i<3){
document.write('one')
document.write('two<br>')
i = ++i
}
</script>

<br>

<script>
var list = ['apple', 'banana', 'cherry'];
var i = 0;
while (i < list.length){
document.write('<li>'+list[i]+'</li>');
i = ++i;
};
</script>

<br>

<h3>함수</h3>
<script>
function two() {
document.write('melon<br>');
document.write('nutella<br>');
}

document.write('papaya<br>');
two();
document.write('olive<br>');
two();
</script>

<br>

<script>
function sum(a, b) {
document.write(a+b+'<br>')
}

sum(63594, 6194)
</script>

<br>

<script>
function sum_re(a, b) {
return (a+b)
}

document.write('<div style="color:pink">'+sum_re(63594, 6194)+'</div>');
</script>
</div>
<div id='sector2'>
<h3>객체</h3>
<p>배열(리스트)은 순서대로 대괄호[], <br>객체(딕셔너리)는 무작위로 중괄호{}</p>

<script>
var list = ['a', 'b'];
var dict = {'A':'a', 'B':'b'};
dict['C']='c';

document.write(list + '<br>');
document.write(dict.A + ',' + dict.B + ',' + dict.C + '<br>');
document.write(Object.keys(dict) + '<br>' + '<br>');

for (var key in dict) {
document.write (key + ' : ' + dict[key] + '<br>');
}
</script>


<h3>Object안에 Method 만들어서 Property 출력</h3>
<script>
dict = {"A":"a","B":"b","C":"c"};
dict.showAll = function(){
for (var key in this) {
if ('showAll' != key) {
document.write(key + ' : ' + this[key] + '<br>');
};};};
dict.showAll();
</script>

</div>
</div>
</body>

</html>
